<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <!-- <svg width="1000" height="1000"></svg> -->
    <div class="canvas"></div>
    <script>
      const sampleData = [
        [5, 20, 30, "#ff0000"],
        [5, 320, 90, "#ff0000"],
        [5, 150, 50, "#ff0000"],
        [7, 120, 70, "#ff0000"],
        [7, 530, 110, "#ff0000"],
        [7, 410, 20, "#ff0000"],
        [12, 720, 60, "#ff0000"],
        [12, 30, 110, "#ff0000"],
        [12, 90, 130, "#ff0000"],
        [19, 510, 180, "#ff0000"],
        [19, 310, 120, "#ff0000"],
        [8, 50, 150, "#ff0000"],
        [7, 50, 350, "#ff0000"],
      ];

      const svg = d3
        .select(".canvas")
        .append("svg")
        .attr("width", 1000)
        .attr("height", 1000);

      svg
        .selectAll("circle")
        .data(sampleData)
        .enter() // (데이터 수 > DOM 요소) >> 요소 생성 >> enter
        .append("circle")
        .attr("r", (d) => d[0])
        .attr("cx", (d) => d[1] + 10)
        .attr("cy", (d) => d[2] + 10)
        .attr("fill", (d) => d[3]);
    </script>
  </body>
</html>
