<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      // domain : 변환 전 값
      // range : 변환 후 값
      // scaleLinear : 비율에 맞게 값을 변경해줍니다.
      const f1 = d3.scaleLinear().range([0, 100]).domain([0, 500]);
      console.log(f1(250));
      console.log(f1(0));
      console.log(f1(500));
      console.log(f1(1000));

      crayons = d3
        .scaleLinear()
        .domain([-1, 0, 1])
        .range(["orange", "white", "green"]);
      console.log(crayons(-0.2));

      // 인구수가 들어왔다고 생각하고 높이를 어느정도로 설정할지
      const f = d3.scaleLinear().range([200, 500]).domain([20000000, 50000000]);
      console.log(f(25000000));
    </script>
  </body>
</html>
