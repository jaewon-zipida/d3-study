<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D3</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <h1>확진자 수 현황</h1>
        <div class="canvas"></div>
        <script>
            const width = 800;
            const height = 800;

            const svg = d3
                .select(".canvas")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            let [mt, mr, mb, ml] = [20, 20, 20, 20];

            const graphWidth = width - mr - ml;
            const graphHeight = height - mt - mb;

            const graph = d3
                .select("svg")
                .append("g")
                .attr("width", graphWidth)
                .attr("height", graphHeight)
                .attr("transform", `translate(${ml}, ${mt})`);

            d3.json("data/data4.json")
                .then((data) => {
                    [_, ...data] = [...data];
                    console.log("data : ", data);

                    const x = d3
                        .scaleBand()
                        .domain(data.map((item) => item.지역이름))
                        .range([0, graphWidth]);

                    // console.log("x좌표", x("서울"));
                    // console.log("x좌표", x("부산"));

                    // const y = d3.scaleLinear().domain([0, 7600]).range([0, 100]);

                    const y = d3
                        .scaleLinear()
                        .domain([0, d3.max(data, (d) => d.확진자수)])
                        .range([graphHeight, 0]);
                    // const y = d3
                    //     .scaleLinear()
                    //     .domain(data.map((item) => item.확진자수))
                    //     .range([0, graphHeight]);

                    console.log("y좌표", y(7141));

                    const bars = graph.selectAll("rect").data(data);
                    console.log("bars :", bars);
                    bars.enter()
                        .append("rect")
                        .attr("width", x.bandwidth)
                        .attr("height", (d) => graphHeight - y(d.확진자수))
                        .attr("fill", "hotpink")
                        .attr("x", (d) => x(d.지역이름))
                        .attr("y", (d) => y(d.확진자수));
                    // const bars = d3.selectAll("rect").data(data);

                    // const x = d3
                    //     .scaleBand()
                    //     .domain(data.map((item) => item.지역이름))
                    //     .range([0, graphWidth])
                    //     .padding(0.2);

                    // const y = d3
                    //     .scaleLinear()
                    //     .domain([0, d3.max(data, (d) => d.확진자수)])
                    //     .range([graphHeight, 0]);

                    // const bars = graph.selectAll("rect").data(data);

                    // bars.enter()
                    //     .append("rect")
                    //     .attr("height", (d) => graphHeight - y(d.확진자수))
                    //     .attr("width", x.bandwidth)
                    //     .attr("fill", "hotpink")
                    //     .attr("x", (d) => x(d.지역이름))
                    //     .attr("y", (d) => x(d.확진자수));
                })
                .catch((err) => {
                    console.log("실패");
                    console.error(err);
                });
        </script>
    </body>
</html>
